<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            height: 97vh;
            background-color: #eae2eb;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row 
					justify-content-center">
            <div class="col-md-4">
                <div class="card text-center 
							bg-info text-dark 
							rounded p-3">
                    <div class="card-body">
                        <h3 class="card-text counter" data-target="95">
                        </h3>
                        <p class="card-title 
								fs-5 text-white">
                            No. of Department
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-info 
							text-dark rounded p-3">
                    <div class="card-body">
                        <h3 class="card-text counter" data-target="15000">
                        </h3>
                        <p class="card-title 
								fs-5 text-white">
                            No of employees
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-info 
							text-dark rounded p-3">
                    <div class="card-body">
                        <h3 class="card-text counter" data-target="100000">
                        </h3>
                        <p class="card-title fs-5 
								text-white">
                            Registered employees
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function animateCounters() {
            const counters =
                document
                    .querySelectorAll(".counter");
            counters
                .forEach((counter, index) => {
                    const target =
                        parseInt(counter
                            .getAttribute(
                                "data-target")
                        );
                    const duration = 1000;
                    const step =
                        Math.ceil(
                            (target / duration) * 15
                        );
                    let current = 0;
                    const updateCounter = () => {
                        current += step;
                        if (current <= target) {
                            counter
                                .innerText = current;
                            requestAnimationFrame(updateCounter);
                        } else {
                            counter.innerText = target;
                        }
                    };
                    setTimeout(() => {
                        updateCounter();
                    }, index * 1000);
                    // Delay each counter by 1 second 
                });
        }
        animateCounters();
    </script>
</body>

</html>
